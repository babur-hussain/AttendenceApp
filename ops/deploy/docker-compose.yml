version: '3.8'
services:
  server:
    image: ghcr.io/OWNER/REPO-server:${TAG:-latest}
    container_name: ks-server
    restart: always
    env_file: .env
    environment:
      - NODE_ENV=production
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health" ]
      interval: 30s
      timeout: 5s
      retries: 5
